{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <link rel="stylesheet" href="{% static 'super.css' %}">
</head>
<body>
  <a href="{% url 'logout'%}"><button>logout</button></a>
<h1>Vehicle Management System</h1>
<a href="{%url 'product' %}" class="cart-btn">Add</a>
<table id="customers">
  <tr>
    <th>Model</th>
    <th>Number</th>
    <th>Images</th>
    <th>Type</th>
    <th>Description</th>
    <th>Edit </th>
    <th>Delete </th>


  </tr>
  {%for i in big%}
  <tr>
    <td>{{i.model}}</td>
    <td>{{i.number}}</td>
    <td><img src="{{i.img.url}}"style="width:200px;height:200px;"></td>
    <td>{{i.type}}</td>
    <td>{{i.des}}</td>
    <td><a href="{%url 'edit' i.id%}" >Edit</a></td>
    <td><a href="{%url 'delete' i.id%}" >Delete</a></td>



  </tr>
  {%endfor%}
</table>

</body>
</html>
